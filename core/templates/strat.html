<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    </head>
    <body>
        <div class="container mt-5">
        <h2 class="text-center mb-4">Saved Strategies</h2>
        <hr />
        {% for strat in strategies %}
        <form method="POST" action="{{ url_for('web.save_notes', strategy_id=strat['id']) }}">
        <div class="card mb-4 p-4 shadow-sm">
            <h4 class="card-title">{{ strat.project_name }}</h4>
            <p><strong>Map:</strong> {{ strat.map }}</p>
            <p><strong>Role:</strong> {{ strat.role }}</p>
            <p><strong>Characters:</strong> {{ strat.characters }}</p>
            <img src="{{ strat.mapImage }}" alt="Map Image" class="img-fluid mb-3" />
            <div class="form-group mt-3">
            <label for="notes">Notes:</label>
            <textarea
                class="form-control notes-area"
                name="notes"
                placeholder="Add your strategy notes here...">
            {{ strat.notes or '' }}
            </textarea>
            <button type="submit" class="btn btn-primary mt-2">Save Notes</button>
        {% endfor %}
        <div class="text-center mt-4">
            <a href="{{ url_for('web.home') }}" class="btn btn-secondary">Back to Home</a>
        </div>
            </div>
        </div>
    </form>
</body>
</html>
